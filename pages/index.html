<!DOCTYPE html>
<html>
  <head>
    <title>Dash</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jack Sarick">
    <style type="text/css">
      <<< /css/bulma.min.css >>>
      <<< /css/layout.css >>>
    </style>
    <script type="text/javascript">
      <<< /js/charts.min.js >>>
      <<< /js/colours.js >>>
    </script>
  </head>
  <body>

    <!-- Main Header -->
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column one-quarter">
              <img src="https://placehold.it/300x100" alt="">
            </div>
            <div class="column">
            </div>
            <div class="column is-1">
             <a class="button is-info is-outlined">Account</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Jumbotron -->
    <section class="section is-medium">
      <!-- Main Jumbotron -->
      <div class="container">
        <div class="heading">
          <h1 class="title">Progress Overview: <b>{{{ complete-percent }}}%</b></h1>
          <div class="columns">
            <!-- Left bit -->
            <div class="column is-1"></div>

            <!-- Middle bit -->
            <div class="column">
              <div class="buffer"></div>
              <progress class="progress is-success is-x-large battle" value="{{{ complete-percent }}}" max="100">{{{ complete-percent }}}%</progress>
              <div class="buffer"></div>
              <center>
                <h1 class="subtitle is-1">Great Job!</h1>
              </center>
            </div>

            <!-- Right bit -->
            <div class="column is-1"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Rest of the page -->
    <section class="section columns charts">
      <div class="column is-one-third">
        <center><h2 class="title is-2">Pie Chart: Country</h2></center>
        <div class="buffer"></div>
        <canvas id="pie-chart"></canvas>
        <script type="text/javascript">
          var ctx = document.getElementById("pie-chart");

          var data = {
            labels: [
              "North America",
              "Europe",
              "Asia"
            ],
            datasets: [
              {
                data: [300, 50, 100],
                backgroundColor: [
                  colour.green,
                  colour.blue,
                  colour.yellow
                ],
              }]
          };

          var pieChart = new Chart(ctx,{
            type: 'pie',
            data: data
          });
        </script>
      </div>

      <div class="column is-one-third">
        <center><h2 class="title is-2">Line Chart: Impressions</h2></center>
        <div class="buffer"></div>
        <canvas id="line-chart"></canvas>
        <script type="text/javascript">
          var ctx = document.getElementById("line-chart");

          var data = {
            // Straight voodoo
            labels: [...Array(24).keys()].map(n => n+1),
            datasets: [
              {
                label: "Impressions",
                data: [...Array(24).keys()].map(n => (Math.sin(n*6)*1000)+ 1100)
              }
            ]

          }

          var lineChart = new Chart(ctx,{
            type: 'line',
            data: data
          });
        </script>
      </div>
      
      <div class="column is-one-third">
        <center><h2 class="title is-2">Polar Chart: Devices</h2></center>
        <div class="buffer"></div>
        <canvas id="polar-chart"></canvas>
        <script type="text/javascript">
          var ctx = document.getElementById("polar-chart");

          var data = {
            labels: [
              "Mobile",
              "Desktop",
              "App"
            ],
            datasets: [
              {
                data: [300, 50, 100],
                backgroundColor: [
                  colour.green,
                  colour.blue,
                  colour.yellow
                ],
              }]
          };

          var pieChart = new Chart(ctx,{
            type: 'polarArea',
            data: data
          });
        </script>
      </div>
    </section>
  </body>
</html>
